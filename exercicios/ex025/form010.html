<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms com JavaScript</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="inum">Em que ano vc nasceu? </label>

            <input type="number" name="num" id="inum" min="1900" max="2025" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </p>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let diaAtual = new Date().getFullYear()
            let idade = document.getElementById(iidade)
            let ano = document.getElementById(inum)
            idade.innerHTML = Number(diaAtual) - Number(ano.value)
        }
    </script>
</body>
</html>
