<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>acessando o site do
        <!--Altura padrão do iframe: 300px x 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
             <!--Caso o iframe nao seja compatível com o dispositivo ele vai mostar oq esta dentro dele-->
        </iframe>
        
        curso em video para aprender a programar
    </p>
    <p>
        Repositório do Gustavo Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" style="width: 50%;">
            <a href="https://gustavoguanabara.github.io">Github Gustavo Guanabara</a>
        </iframe>
    </p>
        
</body>
</html>
