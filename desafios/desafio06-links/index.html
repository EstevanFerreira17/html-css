<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Aqui estão algumas TAG's HTML, se vc passar o mouse nelas poderá ver a sua estrutura</p>
    <ul>
        <li><abbr title="tag: <p></p>">Paragrafo</abbr></li>    
        <li><abbr title="tag: <h1></h1>">Titulos</abbr></li>
        <li><abbr title="tag: <img>">Imagens</abbr></li>
        <li><abbr title="tag: <abbr></abbr>">Abreviações</abbr></li>
        <li><abbr title="tag: <code></code>">Codigo Fonte</abbr></li>
        <li><abbr title="tag: <ol></ol">Listas Numeradas</abbr></li>
        <li><abbr title="tag: <ul></ul>">Listas com Demarcações</abbr></li>
    </ul>
</body>
</html>
